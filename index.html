<body>
<nav class="sidebar close">

<li class="nav-link">
<a href="#Dashboard" onclick="dashboard()">
<i class='bx bx-home-alt icon' ></i>

</li>

 

                    <li class="nav-link">
<a href="#Account_detail" onclick="visibility()">
<i class='bx bx-wallet icon' ></i>

</a>

                    <li class="nav-link">

</div>

    </nav>

 

    <section class="home">
<div class="text">Dashboard Sidebar</div>
<div id="Dashboard" style="visibility: hidden;" class="collpase"><div style="text-align: center;"> Student Details </div>
</div>
<div id="Account_detail" style="visibility: hidden;" class="collpase">Waiting For Approval</div>
<div id="Marksheet" style="visibility: hidden;" class="collpase"><h1 style="text-align: center; color: red;">No Data available</h1></div>
<div id="Updates" style="visibility: hidden;" class="collpase"><h1 style="text-align: center; color: red;">No Data available</h1></div>
</section>

 

    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");

 


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

 

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

 

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");

    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";

    }
});

 

function visibility(){
    document.getElementById("Account_detail").style.visibility = "visible";
    document.getElementById("Dashboard").style.visibility = "hidden";
    document.getElementById("Marksheet").style.visibility = "hidden";
    document.getElementById("Updates").style.visibility = "hidden";
}
function dashboard(){
    document.getElementById("Dashboard").style.visibility = "visible";
    document.getElementById("Account_detail").style.visibility = "hidden";
    document.getElementById("Marksheet").style.visibility = "hidden";
    document.getElementById("Updates").style.visibility = "hidden";
}
function marksheet() {
    document.getElementById("Marksheet").style.visibility = "visible";
    document.getElementById("Account_detail").style.visibility = "hidden";
    document.getElementById("Dashboard").style.visibility = "hidden";
    document.getElementById("Updates").style.visibility = "hidden";
}
function updates() {
    document.getElementById("Marksheet").style.visibility = "hidden";
    document.getElementById("Account_detail").style.visibility = "hidden";
    document.getElementById("Dashboard").style.visibility = "hidden";
    document.getElementById("Updates").style.visibility = "visible";
}

</script>

 

</body>
</html>
